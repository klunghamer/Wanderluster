<h1>Places to Visit</h1>
<div ng-controller="usersController as users">
  <div ng-repeat="place in users.currentUser.placesToVisit">
    <a ui-sref="editplace"><h4>{{place.city}}</h4></a>
    <p>{{place.country}}</p>
    <p>{{place.weatherDesc}}</p>
    <p>{{place.temp}}</p>
    <p>{{place.humidity}}</p>
  </div>
</div>
