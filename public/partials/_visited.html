<h2>Places You Visited</h2>

<!---========== SEARCH BAR===========-->
<nav>
   <div class="nav-wrapper">
     <form>
       <div class="input-field white">
         <input id="search" type="search" ng-model="searchBox" required>
         <label for="search" placeholder="search"><i class="material-icons #ffcdd2 red lighten-4">search</i></label>
         <i class="material-icons #ffcdd2 red lighten-4">close</i>
       </div>
     </form>
   </div>
  </nav>
  <br>
  <br>


  <div ng-controller="usersController as users" class="cityCards">
    <div ng-repeat="place in users.currentUser.placesVisited | filter:searchBox">
      <div class="row">
        <div class="col s12 m12">
          <div class="card" id="cardCss">
            <div class="card-image">
              <div class="card-content">
                  <form class="" action="#">
                    <h5>{{place.city}}</h5>
                    <p>country: {{place.country}}</p>
                    <p>forecast: {{place.weatherDesc}}</p>
                    <p>current temperature: {{place.temp | number:0}}&deg </p>
                    <p>humidity: {{place.humidity}}%</p>
                    <img id="resize" src="http://openweathermap.org/img/w/{{place.icon}}.png">
                    <a ui-sref="editplace({place:place})">
                      <button class="btn-large waves-effect waves-light teal lighten-1" type="submit">Edit</button>
                    </a>
                    <div class="card-action">
                      <a href="#"></a>
                  </form>
                </div>
              </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!--==========** MAIN FOOTER **===========-->
        <footer class="page-footer teal">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
    </footer>
