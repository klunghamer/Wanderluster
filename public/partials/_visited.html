<h2>Places You Visited</h2>
<div ng-controller="usersController as users">
  <div ng-repeat="place in users.currentUser.placesVisited">
    <form class="" action="#">
      <h5>{{place.city}}</h5>
      <p>{{place.country}}</p>
      <p>{{place.weatherDesc}}</p>
      <p>{{place.temp}}</p>
      <p>{{place.humidity}}</p>
      <a ui-sref="editplace({place:place})">
        <button type="submit">Edit</button>
      </a>
    </form>
  </div>
</div>
