
<div id="loginCss">

<h2 id="login">Login</h2>

  <div id="container">
    <main id="center" class="column">
      <div ng-controller="usersController as users">
        <form id="loginInput"  ng-submit="users.login(user)">
            <div class="input-field">
                <input id="email" type="email" class="validate" ng-model="user.username">
                <label for="username">Email</label>
              </div>


              <div class="input-field">
                <input id="password" type="password" class="validate" ng-model="user.password">
                <label for="password">Password</label>
              </div>

            <button class="btn waves-effect waves-light" type="submit">Log in
              <!-- <i class="material-icons right">send</i> -->
            </button>
          </form>
        </div>
       </div>
     </div>
    </main>





<!--==========** MAIN FOOTER **===========-->
    <footer class="page-footer teal">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
</footer>
