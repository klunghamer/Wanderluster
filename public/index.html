<!DOCTYPE html>
<html ng-app="wanderluster">
  <head>
    <meta charset="utf-8">
    <title></title>

<!--********************* CSS **********************-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
<!--*********************************************-->
<!--**************ANGULAR/JS/JQUERY**************-->
<!--*********************************************-->
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/usersController.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="icon" type="image/png" href="http://i63.tinypic.com/u0e11.png" />
</head>
<!--*********************************************-->
<!--*******************BODY**********************-->
<!--*********************************************-->


<body>

  <!--==========**HEADER===========-->
    <nav class="teal">
    <div class="header-wrapper col l6 s12">
      <a ui-sref="home"><img id='logo' src="http://www.freeiconspng.com/uploads/baggage-icon-png-19.png" title="Home" /></a>

      <a ui-sref="home" class="brand-logo teal"><span class="wanderText">  WANDERLUSTER</span></a>
      <ul id="nav-mobile" class="right teal" ng-controller="usersController as users">
        <div ng-hide="users.currentUser">
          <li><a ui-sref="signup">Sign up</a></li>
          <li><a ui-sref="login">Log in</a></li>
        </div>
        <div ng-show="users.currentUser">
          <li> <a ui-sref="profile">Profile</a></li>
          <li><a ng-click="users.logout(users.currentUser)">Log out</a><li>
        </div>
      </ul>
    </div>
  </nav>

  <br>
  <br>



<!--*********** Dropdown Structure/ACTION LINKS **************-->
<ul id="dropdown1" class="dropdown-content">
  <li><a ui-sref="tovisit">To Visit</a></li>
  <li><a ui-sref="visited">Visited</a></li>
  <li class="divider"></li>
  <li><a ui-sref="profile">Profile</a></li>
  <li><a ui-sref="addpage">Add Destination</a></li>
</ul>


  <!--********** DROPDOWN TRIGGER *********** -->
  <nav>
    <a ui-sref="home" class="brand-logo"></a>
      <ul class="right">
        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">What's Next?<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
    </div>
  </nav>


  <main ui-view></main>

</body>

</html>
